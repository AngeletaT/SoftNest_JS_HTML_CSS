<section class="auth-container">
    <div id="login-view" class="auth-view active">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="login-email">Correo electrónico</label>
            <input type="email" id="login-email" name="email" placeholder="Tu correo">
        </div>
        <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="password" placeholder="Tu contraseña">
        </div>
        <p>¿No tienes una cuenta? <a href="#" data-route="/register">Regístrate</a></p>
        <button id="btnLogin">Iniciar Sesión</button>
    </div>
</section>
