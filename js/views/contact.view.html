<section class="contact-container">
    <!-- FORMULARIO CONTACTO -->
    <div class="contact-form">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna duda o sugerencia? ¡Escríbenos!</p>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="5" placeholder="Tu mensaje" required></textarea>
        </div>
        <button id="submit-form">Enviar</button>

    </div>

    <!-- MAPA -->
    <div class="contact-map">
        <h2>¿Dónde estamos?</h2>
        <p>Calle de la Falsa, 123</p>
        <p>Ontinyent, Valencia</p>
        <img src="assets/img/mapa.png" alt="Mapa de nuestra ubicación">
    </div>
</section>
